
<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "employee.email" name = "email">
        </div>

        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control" id = "phoneNumber"
                [(ngModel)] = "employee.phoneNumber" name = "phoneNumber">
        </div>

        <div class="form-group">
            <label> Position</label>
            <input type="text" class ="form-control" id = "position"
                [(ngModel)] = "employee.position" name = "position">
        </div>

        <div class="form-group">
            <label> Department</label>
            <input type="text" class ="form-control" id = "department"
                [(ngModel)] = "employee.department" name = "department">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
